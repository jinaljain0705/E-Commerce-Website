<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking E-Commerce-Website</title>
    <link href="./Assets/CSS/fonts.css" rel="stylesheet">
    <link href="./Assets/CSS/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-gray-800 text-white shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-8 py-5">
            <!-- Logo -->
            <a href="./index.html"
                class="flex items-center gap-3 text-2xl font-bold tracking-wider hover:text-yellow-400 transition duration-300">
                <i class="bi bi-film text-3xl"></i>
                <span>Event Booking</span>
            </a>

            <!-- Menu -->
            <ul class="flex gap-8 text-lg font-medium">
                <li><a href="./index.html" class="hover:text-yellow-400 transition px-3 py-2">Home</a></li>
                <li><a href="./product.html" class="hover:text-yellow-400 transition px-3 py-2">Event Booking</a></li>
                <li><a href="./cart.html" class="hover:text-yellow-400 transition px-3 py-2">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="cart py-10 bg-gray-50">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-6">Add To Cart</h2>

                <div class="overflow-x-auto shadow-md rounded-lg border-2 border-black bg-white">
                    <table class="min-w-full text-center divide-y divide-gray-300">
                        <thead class="bg-black text-white">
                            <tr>
                                <th class="px-4 py-3 font-semibold">Event Id</th>
                                <th class="px-4 py-3 font-semibold">Event Name</th>
                                <th class="px-4 py-3 font-semibold">Price</th>
                                <th class="px-4 py-3 font-semibold">Event Date</th>
                                <th class="px-4 py-3 font-semibold">Location</th>
                                <th class="px-4 py-3 font-semibold">Seat Type</th>
                                <th class="px-4 py-3 font-semibold">Qty</th>
                                <th class="px-4 py-3 font-semibold">Total</th>
                                <th class="px-4 py-3 font-semibold">Action</th>
                            </tr>
                        </thead>
                        <tbody id="cartTable" class="divide-y divide-gray-300">
                            <tr class="hover:bg-gray-50">
                                <td colspan="7" class="py-6 text-gray-500 text-lg font-semibold">
                                    Cart Is Empty...
                                    <a href="index.html" class="text-yellow-500 hover:underline">Book Now...</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex flex-col md:flex-row justify-between items-center mt-6 gap-4">
                    <button
                        class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300 shadow-sm">
                        Clear Cart
                    </button>
                    <div class="text-lg font-bold bg-gray-100 px-4 py-2 rounded-lg shadow-inner">
                        Grand Total: ₹<span id="grandTotal">0</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 text-center py-6 border-t border-gray-700 mt-10">
        <p class="text-sm">Copyright © 2025 <span class="font-semibold text-white">Ticket9 Event Tech Pvt Ltd</span> —
            All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="./Assets/JavaScript/script.js"></script>


</body>

</html>
